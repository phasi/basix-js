<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>basix-js</title>

	<!-- Add basix-js -->
	<script src="basix.js"></script>
</head>

<body>
<script type="text/javascript">
// Initialize basix-js
	var bx = new basixJS();
</script>

<div id="torso">
	<h1 id="pagetitle">Cheatsheet for basix-js</h1>
	<h2 id="pagesubtitle">All functions are not currently included (read <a href="basix.js">basix.js</a>)</h2>
	<h3 id="testrun">Click me and test that basix-js works!</h3>
</div>

<script type="text/javascript">
	bx.animateFadeIn("pagetitle", "10");
	bx.animateFadeIn("pagesubtitle", "35");
	bx.animateFadeIn("testrun", "55");
</script>

<script type="text/javascript">

	bx.addEventListener("testrun", "click", function() {
		bx.replaceElement("torso", "testrun", "h1", "basix-js WORKS!", "testrun");
		bx.removeEventListener("testrun", "click");
		
	});
</script>

<!--
			Example 21 - HTTP Requests
		// bx.httpGet(url, successFunction) returns JSON object or array-->

		<p id="21pg"><b>Test 21 HTTP GET (Returns JSON): </b></p>
		<div id="test21">
		 <p>Click the button to try!</p>
		</div>
		<button id="runtest21">Run test</button>

		<script>	
			var counter = 0;
			// Add eventlistener for run button
			bx.addEventListener("runtest21", "click", function() {
				var random = Math.floor(Math.random()* 8);
				counter += 1;
				// Get our JSON Object and handle response
				bx.httpGet("https://reqres.in/api/unknown/"+random, function(response){
				// Log response to console
				console.log(response);
				// Create heading and paragraph for response
				bx.createElement("test21", "h3", response.data.name, "test21-heading"+counter);
				bx.createElement("test21", "p", response.data.year, "test21-body"+counter);
				bx.setColor("test21-heading"+counter, response.data.color);
				});
			});

			bx.animateFadeIn("runtest21", "5");
			bx.animateFadeIn("21pg", "75");
			

		</script>

</body>

</html>
